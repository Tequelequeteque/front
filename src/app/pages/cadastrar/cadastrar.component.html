<div class="content">
  <form [formGroup]="registerForm" (ngSubmit)="handleRegister()">
    <div class="form-group">
      <label for="name">Nome</label> <br />
      <input type="text" name="name" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="email">Email</label> <br />
      <input type="text" name="email" formControlName="email" />
    </div>
    <div class="form-group">
      <label for="Password">Senha</label> <br />
      <input type="password" name="password" formControlName="password" />
    </div>
    <div class="form-group">
      <label for="passwordConfirmation">Confirmar Senha</label> <br />
      <input
        type="password"
        name="passwordConfirmation"
        formControlName="passwordConfirmation"
        compare="password"
      />
    </div>
    <div class="form-group">
      <label for="phone">Celular</label> <br />
      <input type="tel" name="phone" formControlName="phone" />
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label> <br />
      <input type="text" name="cpf" formControlName="cpf" />
    </div>

    <div class="buttons">
      <button [disabled]="registerForm.invalid" type="submit">Cadastrar</button>
      <button type="button" routerLink="/login">Cancelar</button>
    </div>
  </form>
</div>
